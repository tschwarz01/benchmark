<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table'
                   *ngIf='cpus && cpus.length'>
                <thead>
                    <tr>
                        <th>Processor Id</th>
                        <th>Processor Name</th>
                        <th>Processor Details</th>
                        <th>Launch Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let cpu of cpus | productFilter:listFilter'>
                        <td>
                            <a [routerLink]="['/cpu', cpu.id]">
                                {{cpu.id}}
                            </a>
                        </td>
                        <td>{{ cpu.productName | lowercase }}</td>
                        <td>{{ cpu.productNameDetails }}</td>
                        <td>{{ cpu.launchDate }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
