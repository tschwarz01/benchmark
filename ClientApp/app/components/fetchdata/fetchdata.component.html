<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!cpus"><em>Loading...</em></p>

<table class='table' *ngIf="cpus">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cpu of cpus">
            <td>{{ cpu.id }}</td>
            <td>{{ cpu.productName }}</td>
            <td>{{ cpu.productNameDetails }}</td>
            <td>{{ cpu.launchDate }}</td>
        </tr>
    </tbody>
</table>
