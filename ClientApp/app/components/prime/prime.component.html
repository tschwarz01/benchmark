<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <!-- Filter the Products   -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class='table-responsive'>
            <table class='table'
                   *ngIf='cpus && cpus.length'>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Product Series</th>
                        <th>Codename</th>
                        <th>Cores</th>
                        <th>Threads</th>
                        <th>Launch Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let cpu of cpus | productFilter:listFilter'>
                        <td> {{ cpu.productNameFull }}</td>
                        <td> {{ cpu.productSeries }}</td>
                        <td>{{ cpu.productCodename }}</td>
                        <td>{{ cpu.coreCount }}</td>
                        <td>{{ cpu.threadCount }}</td>
                        <td>{{ cpu.launchDate }}</td>
                        <td>
                            <button type="button" pButton (click)="selectCpu(car)" icon="fa-plus" label="Add"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
